<!-- Script by: https://github.com/fabianofa -->


  

    <title>My Add to Page Dialog Page</title>
  
  
  
    <i id="heyhere" class="icon-1"></i>
    <br>

    <div id="container">
         <br>
      <table>
        <tbody><tr>
          <td>App ID:  </td> <td><input type="text" id="appid"></td>
        </tr>
        <tr>
          <td>Redirect URI:  </td><td><input type="text" id="appuri"></td>
        </tr>
      </tbody></table>
       <br>

      <button id="addaction">Add to Page</button>
<br><br><br>
      <div id="history">
        <h3>Local history</h3>
        <ul id="localHistory"><li><input type="text" class="history-id" data-redir="https://eruditusgroup.site/markdown/" value="191743521377146" readonly=""></li></ul>
      </div>
      <button id="clearHistory">Clear history</button>

      <p id="error"> App ID or App URI can't be empty. Please check your data </p>
    </div>

    <script> 
        // Delegating event
        if (document.body.addEventListener)
            document.body.addEventListener('click', autofill, false);
        else
            //for IE
            document.body.attachEvent('onclick', autofill);

        function autofill(e)
        {
            e = e || window.event;
            var target = e.target || e.srcElement;
            if (target.className.match(/history-id/))
            {
                document.getElementById( 'appuri' ).value = target.getAttribute('data-redir');
                document.getElementById( 'appid' ).value = target.value;
            }
        }


      // onClick event
      document.getElementById( 'addaction' ).onclick = function(){

        // Get appId and URI for redirect
        var appid  = document.getElementById( 'appid' ).value,
            appuri = document.getElementById( 'appuri' ).value,
            toadd  ='https://www.facebook.com/dialog/pagetab?app_id=' + appid + '&display=popup&redirect_uri=' + appuri,
            error  = document.getElementById( 'error' );

            
            if ( appid.length > 0 && appuri.length > 0 ){
              error.style.display = 'none';
              window.open( toadd, "Adding to page", "width=650,height=150" );
              addHistory(appid, appuri)
            } else {
              error.style.display = 'block-inline';
            }
      }

      // Fallback to No localStorage support
      if (!window.localStorage){
        document.getElementById("history").style.display = 'hidden';
      }

      // Clear history event
      document.getElementById("clearHistory").onclick = function(){
        if (window.confirm("This action will remove all entries until now. Confirm?")){
          clearHistory();
          document.getElementById("localHistory").innerHTML = "";
        }
      }


      // Add a new history entry
      function addHistory(id, uri){
        var apps = getHistory(),
            app = {
              id : id,
              uri: uri
            },
            find = findHistory(id);

        // A new array 
        if (apps === null)
          apps = [];

        // Prevent duplicity
        if (find >= 0)
            apps[find] = app;
        else
            apps.push(app);

        localStorage.setItem('apps', JSON.stringify(apps));
      }

      // Cleaning history
      function clearHistory(){
        localStorage.clear();
      }

      // Return app id array index if
      // exists
      function findHistory(id){
        var history = JSON.parse(localStorage.getItem('apps'));

        if (history){
            for (var i = history.length - 1; i >= 0; i--) {
                if (history[i].id == id)
                    return i;
            };
            return -1;
        }
      }

      function getHistory(){
        var history = localStorage.getItem('apps');
        return JSON.parse(history);
      }

      function buildHistory(){
        if (localStorage.getItem('apps')){
            var apps = getHistory();

            for (var i = 0; i < apps.length; i++) {
              document.getElementById("localHistory").innerHTML += '<li><input type="text" class="history-id" data-redir="' + apps[i].uri + '" value="' + apps[i].id + '"readonly></li>';
            };
        }
      }

      buildHistory();
    </script>
